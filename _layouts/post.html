---
layout: default
---

<style>
  div.highlight {
    margin-top: 1.5em;
    margin-bottom: 1.5em;
    padding: 2em;
    background: #110b1c;
    border-radius: 0.5em;
  }

  p > img {
    width: 100%;
  }
</style>

<div class="row">
  <div class="col-xl pb-0 pb-lg-5 api-content post-content">
    <h2 style="font-size: 155%" class="pb-3 text-center text-md-left">{{page.title}}</h2>
    <div class="row">
      <div class="col-lg-10 post">
        {{ content }}
      </div>

      <div class="col-lg-2 mt-5 mt-lg-1 text-center order-lg-first">
        <div class="share">{{ page.date | date: "%b %d, %Y" }}</div>
        <div class="mt-2">
          <a style="font-size: 80%" href="https://github.com/{{ page.author }}">
            <img style="border-radius: 5px;border-style: solid;border-width: 1px;" src="https://avatars0.githubusercontent.com/{{ page.author }}?v=3&s=18"/> {{ page.author }}
          </a>
        </div>

        <div class="mt-lg-5 mt-3 mb-1 share text-center">
          Share article
        </div>
        <div class="mb-3 mb-lg-5 social-links">
          <a class="facebook" href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}" target="_blank">{% include social/facebook.svg %}</a>
          <a class="twitter" href="https://twitter.com/intent/tweet?text={{ page.title }}: {{ site.url }}{{ page.url }}" target="_blank">{% include social/twitter.svg %}</a>
          <a class="linkedin" href="https://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ page.url }}&summary={{ page.title }}&source=motis-project.de">{% include social/linkedin.svg %}</a>
        </div>

        {% if page.version %}
        <div class="mb-5">
          <a href="https://github.com/motis-project/motis/releases/tag/v{{ page.version }}">
            <span class="badge badge-primary" style="position: relative; top: -2px">Release v{{ page.version }}</span>
          </a>
        </div>
        {% endif %}
      </div>
    </div>
  </div>
</div>
